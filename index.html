  <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
  <script>
    // ===== MSAL Configuration =====
    const CLIENT_ID = '46402487-9e4a-41a7-98a8-a3d24f60e2ea'; // Your Azure App Application (client) ID
    const REDIRECT_URI = window.location.origin + '/'; // Redirect back to home after login

    const msalConfig = {
      auth: {
        clientId: CLIENT_ID,
        authority: 'https://login.microsoftonline.com/common',
        redirectUri: REDIRECT_URI
      },
      cache: {
        cacheLocation: 'sessionStorage',
        storeAuthStateInCookie: false
      }
    };

    const loginRequest = {
      scopes: ['openid', 'profile', 'User.Read']
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    // ===== Initialize MSAL and handle redirect =====
    msalInstance.handleRedirectPromise().then(response => {
      if (response) {
        // User just came back from Microsoft login
        console.log('Logged in successfully:', response.account);
        updateAccountUI(response.account);
      } else {
        // Check if user is already logged in
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
          updateAccountUI(accounts[0]);
        }
      }
    }).catch(error => {
      console.error('MSAL error:', error);
    });

    function updateAccountUI(account) {
      if (account) {
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.textContent = 'مسجل الدخول: ' + (account.name || account.username);
        loginBtn.style.background = '#4CAF50';
        loginBtn.onclick = (e) => {
          e.preventDefault();
          logoutUser();
        };
      }
    }

    function loginUser(e) {
      e.preventDefault();
      if (!CLIENT_ID || CLIENT_ID === 'YOUR_CLIENT_ID_HERE') {
        alert('تنبيه: يجب تعيين CLIENT_ID من Azure في الملف أولاً');
        return;
      }
      msalInstance.loginRedirect(loginRequest);
    }

    function logoutUser() {
      msalInstance.logoutRedirect();
    }

    // ===== Attach login button click handler =====
    document.getElementById('loginBtn').addEventListener('click', loginUser);

    // Hamburger menu behavior: toggle dropdown and handle item clicks
    (function(){
      const menuBtn = document.getElementById('menuBtn');
      const menuDropdown = document.getElementById('menuDropdown');

      if (!menuBtn || !menuDropdown) return;

      menuBtn.addEventListener('click', function(e){
        e.preventDefault();
        menuDropdown.style.display = (menuDropdown.style.display === 'block') ? 'none' : 'block';
      });

      // Close when clicking outside
      document.addEventListener('click', function(e){
        if (!menuDropdown.contains(e.target) && !menuBtn.contains(e.target)) {
          menuDropdown.style.display = 'none';
        }
      });

      // Item clicks
      const items = menuDropdown.querySelectorAll('.menuItem');
      items.forEach(item => {
        item.addEventListener('click', function(e){
          e.preventDefault();
          const idx = this.getAttribute('data-index');
          alert('تم الضغط على القائمة ' + idx);
          menuDropdown.style.display = 'none';
        });
      });
    })();
  </script>
